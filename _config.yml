# Dependencies
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Permalinks
permalink:           pretty

# Setup
url:                 http://bluesh55.github.io/

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             ''

title:               Bluesh

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

description: "DEV"

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
sidebar_description: |
  Location: Seoul, Korea  
  Name: Seunghwan Oh  
  Email: bluesh55@naver.com  

# The tags listed as entries in the sidebar
sidebar_tags:        [dev]

# Fallback image and color if not overwritten for tag or post
image:               '/public/img/cat.jpg'
color:               '#AC4142'

# Fonts
font:                '"SpoqaHanSans", "sans-serif"'

# About yourself
author:
  name:              '오승환 | Seunghwan Oh'

  # This photo will be used in the about section
  photo:             /public/img/profile.jpeg
  photo2x:           /public/img/profile.jpeg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: Hello World

